# Root logger option
log4j.rootLogger=INFO, console

# Suppress Hibernate logs
log4j.logger.org.hibernate=INFO
log4j.logger.org.hibernate.SQL=ERROR       # Disables SQL logs
log4j.logger.org.hibernate.type=ERROR      # Disables parameter binding logs
log4j.logger.org.hibernate.hql.internal.ast=ERROR  # Disables HQL parsing

# Appender configuration
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
