<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AUCA Library Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 90%;
            margin-top: 50px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .register-link {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .register-link:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .logo {
            width: 150px;
            height: 150px;
            background: #3498db;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .logo i {
            color: white;
            font-size: 4em;
        }

        .description {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 1.1em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .logo {
                width: 120px;
                height: 120px;
            }
        }
    </style>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
           <img src="./assets/aucalogo.png" alt="auca logo"/>
        </div>
        <h1>AUCA Library Management System</h1>
        <p class="description">
            Welcome to AUCA's digital library management system. Access thousands of resources, 
            manage your books, and explore our vast collection of academic materials.
        </p>
        <a href="./register.jsp" class="register-link">
            <i class="fas fa-user-plus"></i> Register Here
        </a>
         <a href="./login.jsp" class="register-link">
            <i class="fas fa-user-plus"></i> Login Here
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
